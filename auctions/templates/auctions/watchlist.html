{% extends "auctions/layout.html" %} 

{% block title %}My watchlist{% endblock %}

{% block body %} 
{% if listings %}
    <ul>
    {% for listing in listings %}
    <li>
        <a href="{% url 'listing' listing.title %}">{{ listing.title }}</a>
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <div>You do not have any listing in your watchlist.</div>
{% endif %} 
{% endblock %}
